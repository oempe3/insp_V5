<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSP-UTPT | Inspeção Externa</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="spinner.css"> </head>
<body>

    <header>
        <h1>Inspeção Externa UTE Pernambuco 3</h1>
        <p>Preencha todas as seções para liberar o envio do relatório.</p>
    </header>

    <main class="container">
        
        <div id="jumpMenuContainer" style="display: none; margin-bottom: 20px;">
            <label for="jumpMenu">Navegação Rápida:</label>
            <select id="jumpMenu" onchange="jumpToField(this.value)">
                <option value="">-- Selecione a Seção --</option>
                </select>
        </div>

        <div class="windows-grid">
            </div>

        <div class="submit-container">
            <button id="submitReport" disabled class="btn-primary">Preencha todos os campos</button>
        </div>

    </main>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <header>
                <h2 id="modalTitle">Título da Seção</h2>
                <button id="modalClose" class="close-button">&times;</button>
            </header>
            
            <form id="windowForm">
                <div id="formFields" class="form-fields">
                    </div>
                
                <footer>
                    <button type="button" id="modalCancel" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar e Fechar</button>
                </footer>
            </form>
        </div>
    </div>

    <div id="loadingSpinner" class="spinner-overlay" style="display: none;">
        <div class="spinner-container">
            <div class="spinner"></div>
            <p>Enviando relatório e arquivos. Aguarde...</p>
        </div>
    </div>

    <script src="data_structure.js"></script>
    <script src="script.js"></script> 
    </body>
</html>
